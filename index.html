<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Stranger Lights</title>
	<link rel="stylesheet" href="stranger-lights.css">
</head>
<body>

	<div>
		<label><input type="checkbox" class="white" name="A">A</label>
		<label><input type="checkbox" class="blue" name="B">B</label>
		<label><input type="checkbox" class="pink" name="C">C</label>
		<label><input type="checkbox" class="green" name="D">D</label>
		<label><input type="checkbox" class="blue" name="E">E</label>
		<label><input type="checkbox" class="yellow" name="F">F</label>
		<label><input type="checkbox" class="red" name="G">G</label>
		<label><input type="checkbox" class="green" name="H">H</label>
	</div>

	<div>
		<label><input type="checkbox" class="green" name="I">I</label>
		<label><input type="checkbox" class="red" name="J">J</label>
		<label><input type="checkbox" class="green" name="K">K</label>
		<label><input type="checkbox" class="blue" name="L">L</label>
		<label><input type="checkbox" class="yellow" name="M">M</label>
		<label><input type="checkbox" class="red" name="N">N</label>
		<label><input type="checkbox" class="pink" name="O">O</label>
		<label><input type="checkbox" class="white" name="P">P</label>
		<label><input type="checkbox" class="pink" name="Q">Q</label>
	</div>

	<div>
		<label><input type="checkbox" class="white" name="R">R</label>
		<label><input type="checkbox" class="white" name="S">S</label>
		<label><input type="checkbox" class="yellow" name="T">T</label>
		<label><input type="checkbox" class="blue" name="U">U</label>
		<label><input type="checkbox" class="red" name="V">V</label>
		<label><input type="checkbox" class="blue" name="W">W</label>
		<label><input type="checkbox" class="yellow" name="X">X</label>
		<label><input type="checkbox" class="red" name="Y">Y</label>
		<label><input type="checkbox" class="red" name="Z">Z</label>
	</div>


	<div>
		<input type="text" name="message" placeholder="RUN" autocomplete="off">
	</div>


	<script src="stranger-lights.js"></script>


</body>
</html>
